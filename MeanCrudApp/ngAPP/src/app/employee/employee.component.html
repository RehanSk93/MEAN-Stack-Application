<div class="row">
    <!-- --------------------- Left Side -------------------------- -->
    <div class="col-md-5">
        <form #employeeForm = 'ngForm'>
            <input type="hidden" name="_id" #_id = 'ngModel' 
            [(ngModel)] = 'empService.selectedEmployee._id'>

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" autocomplete="off"
              name="name" #name = 'ngModel' 
              [(ngModel)] = 'empService.selectedEmployee.name'>
            </div>

            <div class="form-group">
              <label for="position">Position</label>
              <input type="text" class="form-control" 
              name="position" #position = 'ngModel' autocomplete="off"
              [(ngModel)] = 'empService.selectedEmployee.position'>
            </div>
            
            <div class="form-group">
              <label for="office">Office</label>
              <input type="text" class="form-control" 
              name="office" #office = 'ngModel' autocomplete="off"
              [(ngModel)] = 'empService.selectedEmployee.office'>
            </div>
            
            <div class="form-group mb-4">
              <label for="salary">Salary</label>
              <input type="number" class="form-control" 
              name="salary" #salary = 'ngModel' autocomplete="off"
              [(ngModel)] = 'empService.selectedEmployee.salary'>
            </div>
            
            <button type="submit" class="btn btn-primary" 
            (click) = 'onSubmit(employeeForm)'>Submit</button>

            <button type="button" class="btn btn-success ml-4" 
            (click) = 'resetForm(employeeForm)'>Reset</button>
          </form>
    </div>





    <!-- --------------------- Right Side -------------------------- -->
    <div class="col-md-7 pt-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Salary</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let emp of empService.employees' >
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.position }}</td>
                    <td>{{ emp.salary }}</td>
                    <td>{{ emp.office }}</td>
                    <td>
                      <button class="btn btn-sm btn-info"
                      (click) = 'onEdit(emp)'>Edit</button>
                    </td>
                    <td>
                      <button class="btn btn-sm btn-danger" 
                      (click) = 'onDelete(emp._id, employeeForm)'>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
