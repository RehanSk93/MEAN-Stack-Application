<div class="row mt-4 mb-3">
  <div class="col-md-12">

    <div class="card bg-light mb-3">
      <div class="card-header">Template Driven Form Example</div>
      <div class="card-body">

        <!-- 'ngNativeValidate' is use for active default browser validation   -->
        <form #userDetails="ngForm" (ngSubmit)="onSubmit(userDetails)">
          <div class="row mt-2">

            <!-- 1st Column Start ------------------------------------------------------------------ -->
            <div class="col-md-6">


              <!-- Name Field with validation-->
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                class="form-control"
                required
                minlength="3"
                id="name"
                autocomplete="off"
                placeholder="Enter name" name="name"
                ngModel
                #nameValidation="ngModel"
                [class.is-invalid]="nameValidation.invalid && nameValidation.touched"
                [class.is-valid]="nameValidation.valid">
                <!-- Error message -->
                <small id="name" class="form-text invalid-feedback"
                  *ngIf="nameValidation.errors?.required"> User name is required
                </small>
                <small id="name" class="form-text invalid-feedback"
                  *ngIf="nameValidation.errors?.minlength"> Minimum length should be 3 character!
                </small>
              </div>



              <!-- Email Field -->
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email"
                id="email"
                autocomplete="off"
                placeholder="Enter email"
                class="form-control"
                name="email"
                #emailValidate="ngModel"
                ngModel
                [required]="emailAndPhoneDynamicallyValidation.value == 'email'"
                email
                [class.is-invalid]="emailValidate.invalid"
                [class.is-valid]="emailValidate.valid && emailValidate.touched">
                <small id="emailHelp" class="form-text text-muted"
                  *ngIf="emailValidate.untouched || emailValidate.valid">
                  We'll never share your email with anyone else.
                </small>
                <!-- Error message -->
                <small class="form-text invalid-feedback"
                *ngIf="emailValidate.errors?.required"> Email is required
                </small>
                <small class="form-text invalid-feedback"
                *ngIf="emailValidate.errors?.email"> This is not a valid Email!!!
                </small>
              </div>



              <!-- Phone Number Field -->
              <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="number"
                id="phone"
                autocomplete="off"
                placeholder="Enter phone number"
                class="form-control"
                name="phone"
                #phoneValidation="ngModel"
                [required]="emailAndPhoneDynamicallyValidation.value == 'phone'"
                pattern="^[6-9]\d{9}$"
                ngModel
                [class.is-invalid]="phoneValidation.invalid"
                [class.is-valid]="phoneValidation.valid && phoneValidation.touched" >
                <!-- Error message -->
                <small id="phone" class="form-text invalid-feedback"
                  *ngIf="phoneValidation.errors?.required">Phone number is required
                </small>
                <small id="phoneValidation" class="form-text invalid-feedback"
                  *ngIf="phoneValidation.errors?.pattern">Invalid mobile number
                </small>
              </div>



              <!-- Contact preferences -->
              <fieldset class="form-group">
                <label class="mr-4">Contact preferences</label>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input type="radio"
                    class="form-check-input"
                    name="contactPreferences"
                    ngModel
                    required
                    #emailAndPhoneDynamicallyValidation = 'ngModel'
                    value="phone">
                    Phone
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input type="radio"
                    class="form-check-input"
                    name="contactPreferences"
                    ngModel
                    required
                    #emailAndPhoneDynamicallyValidation = 'ngModel'
                    value="email">
                    Email
                  </label>
                </div>
                <!-- Error message -->
                <small id="contactPreferences" class="form-text text-error"
                  *ngIf="emailAndPhoneDynamicallyValidation.touched && emailAndPhoneDynamicallyValidation.invalid">Contact preferences is required
                </small>
              </fieldset>


              <!-- Gander Field -->
              <fieldset class="form-group">
                <label class="mr-4">Gander</label>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                    name="gender" value="male"
                    ngModel #genderInfo="ngModel" required >
                    Male
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                    name="gender" value="female"
                    ngModel #genderInfo="ngModel" required >
                    Female
                  </label>
                </div>
                <!-- Error message -->
                <small id="gender" class="form-text text-error"
                  *ngIf="genderInfo.errors?.required && genderInfo.touched"> Gender is required
                </small>
              </fieldset>



              <!-- Position - Single select list -->
              <div class="form-group">
                <label for="position">Position</label>
                <select class="form-control" ngModel name="position" id="position">
                  <option [value]="position.name" *ngFor="let position of positions">
                    {{ position.name }}
                  </option>
                </select>
              </div>


              <!-- Upload your File -->
              <!-- <div class="form-group">
                <label for="fileUpload">File input</label>
                <input type="file" class="form-control-file" id="fileUpload">
                <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
              </div> -->


              <!-- Date Picker Field -->
              <!-- We are using ngx-bootstrap  -->
              <div class="form-group">
                <label for="dob">Choose Date of birth</label>
                <input type="text"  class="form-control" id="dob"
                placeholder="Date of Birth" name="dob" ngModel autocomplete="off"
                bsDatepicker [bsConfig]="datePickerConfig"
                placement="top">
              </div>

            </div>



            <!-- 2nd Column Start ------------------------------------------------------------------ -->
            <div class="col-md-6">


              <!-- Date Picker Field -->
              <!-- We are using ngx-bootstrap  -->
              <div class="form-group">
                <label for="provisionPeriod">Provision Period's</label>
                <input type="text" class="form-control" id="provisionPeriod"
                placeholder="Start - End" name="provisionPeriod" ngModel autocomplete="off"
                bsDaterangepicker [bsConfig]="datePickerConfig" placement="down">
              </div>


              <!-- Message - Textarea -->
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" ngModel name="message"></textarea>
              </div>


              <!-- User is active or not  -->
              <fieldset class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"
                    [(ngModel)]="isActive" name="isActive">Is Active
                  </label>
                </div>
              </fieldset>


              <!-- Technology You know - Multiple select list -->
              <div class="form-group">
                <label for="technology">Technology you know</label>
                <select multiple="" class="form-control" id="technologies" ngModel name="technology">
                  <option *ngFor="let tech of technologies" value="{{ tech }}">{{ tech }}</option>
                </select>
              </div>


              <!-- Choose your framework - Checkbox -->
              <fieldset class="form-group">
                <label for="framework">Familiar Framework</label>
                <div class="form-check" *ngFor="let x of frameworks; let i = index">
                  <label class="form-check-label" for="frameworkList{{ i }}">
                    <input class="form-check-input" id="frameworkList{{ i }}" type="checkbox"
                      (change)="onChange(x.framework, $event.target.checked)">{{ x.framework }}
                  </label>
                </div>
              </fieldset>


              <!-- Submit your form -->
              <button type="submit" class="btn btn-primary btn-block">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>


  </div>
</div>
