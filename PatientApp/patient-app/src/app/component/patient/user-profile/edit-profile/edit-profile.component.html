<form #onEditForm='ngForm' (ngSubmit)='onEditProfile(onEditForm)'>
  <div *ngIf="editDetails">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" [(ngModel)]="editDetails.name" name='name'>
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control" [(ngModel)]="editDetails.email" name='email'>
    </div>
    <div class="form-group">
      <label for="">Age</label>
      <input type="text" class="form-control" [(ngModel)]="editDetails.age" name='age'>
    </div>
    <div class="form-group">
      <label for="">Phone No</label>
      <input type="text" class="form-control" [(ngModel)]="editDetails.phone" name='phone'>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" >Update Details</button>
    </div>
  </div>
</form>
