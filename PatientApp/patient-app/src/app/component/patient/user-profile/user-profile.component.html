<div class="row mt-4">
  <div class="col-md-6">
    <h3 class="display-4">User details</h3>
      <table class="table table-bordered">
        <tr>
          <th>Name</th>
          <td>{{userDetails.userInfo.name | titlecase}}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{userDetails.userInfo.email}}</td>
        </tr>
        <tr>
          <th>Age</th>
          <td>{{userDetails.userInfo.age}}</td>
        </tr>
        <tr>
          <th>Phone No</th>
          <td>{{userDetails.userInfo.phone}}</td>
        </tr>
      </table>
  </div>
</div>
